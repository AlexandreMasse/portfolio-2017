    <!-- JQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>


    <!-- Javascript perso -->

    <script>
    'use strict';
        $(document).ready(function() {

            /**************************
             * Au chargement de la page
             * ************************/

            var body = $('body');


            /*******************
             * Clique sur intro
             * *****************/

            $(".intro-title").on("click", btnintro);

            function btnintro () {

                //Caher l'intro
                $(".intro").fadeOut("slow");


                //Afficher les sections
                $(".cat").css({
                    "animation" : "section-in 1s ease-out",
                    "width" : "50%",
                    "height" : "50%"
                });

                //Afficher titre des sections
                setTimeout(function(){
                    $(".about .section-title").fadeIn("slow");
                },1000);

                setTimeout(function(){
                    $(".work .section-title").fadeIn("slow");
                },1100);
                setTimeout(function(){
                    $(".contact .section-title").fadeIn("slow");
                },1200);
                setTimeout(function(){
                    $(".skill .section-title").fadeIn("slow");
                },1300);


                //Afficher le bouton home
                setTimeout(function(){
                    $(".nav-home").fadeIn("slow");
                },1700);

            };



            /************************
             * Clique sur une section
             * ***********************/


            $(".cat").on("click", showSection);
/*

            $(".section-title").on("click", function () {
                $(this).parent(".cat" ).on("click", showSection);
            });
*/


            function showSection () {
                var section = $(this);

                //Section prend tout l'écran
                $(this).css({
                    "z-index" : "100",
                    "width" : "100%",
                    "height" : "100%",
                });

                //Ne plus centrer verticallement
                setTimeout(function(){
                    section.css({
                    "align-items" : "flex-start",
                    })
                },800);

                //Cacher le titre de la section
                $(".section-title").fadeOut("slow");

                //Cacher le bouton home
                $('.nav-home').fadeOut();


                //Afficher le contenu de la section
                setTimeout(function(){

                    section.find(".section-container").fadeIn("slow");
                    section.find(".section-container").css({
                        "display" : "flex",
                        "justify-content": "center",
//                        "align-items" : "center"
                    })
                },700);


                //On affiche le bouton close
                setTimeout(function(){
                    $(".section-close").fadeIn("slow");
                },1200);
            };


            /******************************
             * Click sur le bouton close
             * *****************************/

            $(".section-close").on("click", hideSection);

            function hideSection() {

                //Cacher le contenu de la section
                $(".section-container").fadeOut(1);

                /*Todo*/

                //Remettre les sections à 50% et aligner verticalement
                $("section").css({
                    "z-index" : "1",
                    "width" : "50%",
                    "height" : "50%",
                    "align-items" : "center",
                });

                //Afficher les titres des sections
                setTimeout(function () {
                    $(".section-title").fadeIn(800);
                },700);



                //Faire disparaitre le bouton close
                $(".section-close").fadeOut();

                //Faire apparaitre le bouton home
                setTimeout(function () {
                    $('.nav-home').fadeIn("slow");

                },1400);

            };

            /******************************
             * Click sur le bouton home
             * *****************************/

            $(".nav-home").on("click", home);
            
            function home() {

                $(".nav-home").fadeOut(1);

                //Cacher les sections
                $(".cat").css({
                    "animation" : "section-out 1s ease-out",
                    "width" : "0",
                    "height" : "0"
                });


                $(".section-title").fadeOut("slow");


                //Afficher l'intro
                $(".intro").fadeIn("slow");
            }


            /********************************
             *Click sur un projet
             ********************************/

            $(".work-img .work-item").on("click", showWork);

            function showWork() {
                //on recupère la position de l'élément
                var position = $(".work-img").index(this);


//                body.css('overflow', 'hidden');
                $(".workview div").eq(position).css({
                    "display": "block"
                }).animate({"bottom": 0}, 500, function() {
                    /*body.css('overflow', 'auto');*/
                });
            }

            /***********************************
             *Click bouton close work
             ************************************/

            $('.nav-work-close').on("click", hideWork);

            function hideWork() {
//                body.css('overflow', 'hidden');

                $(this).parent().animate({"bottom": "-100vh"}, 500, function() {

                    $(this).css('display', 'none');
//                    body.css('overflow', 'auto');
                })
            }




        });
    </script>

</body>
