    <title>Portfolio - Alexandre Massé</title>
</head>
<body>
    <main>
        
        <div class="intro-me">Alexandre Massé</div>

        <div class="intro-title">
            <p>MON</p>
            <p>PORTFOLIO</p>
        </div>
        
        <div class="intro-dev">Creative developer</div>




        <a href="#" class="section-close"><span class="flaticon-close"></span></a>

        <!-- SECTION : ABOUT -->

        <section class="home about">

            <div class="section-title">A propos de moi</div>

            <div class="section-container">

            </div>

        </section>


        <!-- SECTION : WORK -->

        <section class="home work">

            <div class="section-title">Mes projects</div>

            <div class="section-container">

            </div>
        </section>


        <!-- SECTION : SKILL -->

        <section class="home skill">

            <div class="section-title">Mes compétences</div>

            <div class="section-container">

            </div>

        </section>



        <!-- SECTION : CONTACT -->

        <section class="home contact">

            <div class="section-title">Contact</div>

            <div class="section-container">

            </div>

        </section>
    </main>


    
    <!-- JQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- Plugin JQuery -->

    <script src="js/jquery.transit.min.js"></script>

    <script>
    'use strict';
        $(document).ready(function() {

            /**************Quand on clique sur intro *************/

            $(".intro-title").on("click", btnintro);

            function btnintro () {
//                $("section").css({
//                    "z-index" : "1",
//                    "width" : "50%",
//                    "height" : "50%",
//                });
                $("section").css({
                    "animation" : "intro-section 1s ease-out",
                    "width" : "50%",
                    "height" : "50%",
                });
            };

            /**************Quand on clique sur une section*******/


            $("section").on("click", showSection);

            $(".section-title").on("click", function () {
                $("section" ).on("click", showSection);
            });


            function showSection () {

                //Section prend tout l'écran

                $(this).css({
                    "z-index" : "100",
                    "width" : "100%",
                    "height" : "100%"
                });

                //On affiche le bouton close
                setTimeout(function(){
                    $(".section-close").fadeIn();
                },1000);

                /*
                $(this).prev(".section-close").fa();
                $(this).prev(".section-close").animate({
//                    "display": "block",
                    "opacity": "1",
//                    "z-index": "101"
                });*/
            };



            /****************** on appui sur le bouton close*********/

            $(".section-close").on("click", hideSection);

            function hideSection() {

                //Remettre la section à 50%

                /*$(this).next("section").css({
                    "z-index" : "1",
                    "width" : "50%",
                    "height" : "50%",
                });*/

                $("section").css({
                    "z-index" : "1",
                    "width" : "50%",
                    "height" : "50%",
                });

                //Faire disparaitre le bouton

                $(".section-close").fadeOut();


/*
                $(this).animate({
                    "opacity": "0",
                });*/
//                $(this).delay(1000).hide(0);
            };



            
        });
    </script>
