<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="font/icon/flaticon.css">

    <!-- Font text -->

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">

    <link rel="stylesheet" href="font/font.css">

    <!-- Styles perso -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Portfolio - Alexandre Massé</title>
</head>
<body>
    <main>


        <!-- INTRO -->
        <div class="intro">

            <div class="intro-me">
                <p>Alexandre Massé</p>
                <hr>
            </div>

            <div class="intro-title">
                <p>Découvrez moi</p>
            </div>


            <div class="intro-dev">
                <hr>
                <p>Creative developer</p>
            </div>

        </div>

        <!-- Navigation -->

        <a href="#" class="nav-home"><span class="flaticon-close"></span></a>

        <a href="#" class="section-close"><span class="flaticon-close"></span></a>

        <!-- SECTION : ABOUT -->

        <section class="home about">

            <div class="section-title">A propos de moi</div>

            <div class="section-container">

                <p>ceci est le contenu de ma setion projet</p>
            </div>

        </section>


        <!-- SECTION : WORK -->

        <section class="home work">

            <div class="section-title">Mes projects</div>

            <div class="section-container">

            </div>
        </section>


        <!-- SECTION : SKILL -->

        <section class="home skill">

            <div class="section-title">Mes compétences</div>

            <div class="section-container">

            </div>

        </section>



        <!-- SECTION : CONTACT -->

        <section class="home contact">

            <div class="section-title">Contact</div>

            <div class="section-container">

            </div>

        </section>
    </main>


    
    <!-- JQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- Plugin JQuery -->

    <script src="js/jquery.transit.min.js"></script>

    <script>
    'use strict';
        $(document).ready(function() {


            /**************************
             * Au chargement de la page
             * ************************/



            /*******************
             * Clique sur intro
             * *****************/

            $(".intro-title").on("click", btnintro);

            function btnintro () {

                //Caher l'intro
                $(".intro").fadeOut("slow");


                //Afficher les sections
                $("section").css({
                    "animation" : "intro-section 1s ease-out",
                    "width" : "50%",
                    "height" : "50%"
                });

                //Afficher titre des sections
                setTimeout(function(){
                    $(".about .section-title").fadeIn("slow");
                },1000);

                setTimeout(function(){
                    $(".work .section-title").fadeIn("slow");
                },1100);
                setTimeout(function(){
                    $(".contact .section-title").fadeIn("slow");
                },1200);
                setTimeout(function(){
                    $(".skill .section-title").fadeIn("slow");
                },1300);


                //Afficher le bouton home
                setTimeout(function(){
                    $(".nav-home").fadeIn("slow");
                },1700);


            };




            /************************
             * Clique sur une section
             * ***********************/


            $("section").on("click", showSection);

            $(".section-title").on("click", function () {
                $("section" ).on("click", showSection);
            });


            function showSection () {

                //Section prend tout l'écran
                $(this).css({
                    "z-index" : "100",
                    "width" : "100%",
                    "height" : "100%"
                });

                //Cacher le titre de la section
                $(".section-title").fadeOut("slow");

                //Cacher le bouton home
                $('.nav-home').fadeOut();


                //Afficher le contenu de la section
                setTimeout(function(){
                    $(".section-container").fadeIn("slow");
                    $(".section-container").css({
                        "display" : "flex",
                        "justify-content": "center",
//                        "align-items" : "center"
                    })
                },700);


                //On affiche le bouton close
                setTimeout(function(){
                    $(".section-close").fadeIn("slow");
                },1200);

            };



            /******************************
             * Click sur le bouton close
             * *****************************/

            $(".section-close").on("click", hideSection);

            function hideSection() {

                //Remettre les sections à 50%

                /*$(this).next("section").css({
                    "z-index" : "1",
                    "width" : "50%",
                    "height" : "50%",
                });*/

                $("section").css({
                    "z-index" : "1",
                    "width" : "50%",
                    "height" : "50%",
                });

                //Afficher les titres des sections
                setTimeout(function () {
                    $(".section-title").fadeIn(800);
                },700);

                //Cacher le contenu de la section
                $(".section-container").fadeOut();


                //Faire disparaitre le bouton close
                $(".section-close").fadeOut();

                //Faire apparaitre le bouton home
                setTimeout(function () {
                    $('.nav-home').fadeIn("slow");

                },1400);


                /*

                                $(this).animate({
                                    "opacity": "0",
                                });*/
//                $(this).delay(1000).hide(0);
            };



            
        });
    </script>
</body>

</html>
